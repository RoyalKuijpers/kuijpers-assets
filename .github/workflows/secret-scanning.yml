name: Secret Scanning

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (Binary)
        run: |
          # Download and install latest Gitleaks using GitHub API
          # Note: jq is pre-installed on GitHub-hosted ubuntu-latest runners
          GITLEAKS_URL=$(curl -sSf https://api.github.com/repos/gitleaks/gitleaks/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("linux_x64.tar.gz")) | .browser_download_url')
          
          # Validate that we got a valid URL
          if [ -z "$GITLEAKS_URL" ]; then
            echo "Error: Failed to retrieve Gitleaks download URL from GitHub API"
            exit 1
          fi
          
          echo "Downloading Gitleaks from: $GITLEAKS_URL"
          curl -sSfL "$GITLEAKS_URL" | tar -xz
          sudo mv gitleaks /usr/local/bin/

          # Run scan (detect secrets in current changes)
          gitleaks detect --source . -v
